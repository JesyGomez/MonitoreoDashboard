<!-- Componente de Login -->
<div class="bg-gradient-to-b from-[#33A3AA] to-[#107076] flex justify-center items-center h-screen">
  <!-- Izquierda: Imagen -->
  <div class="w-1/2 h-screen hidden lg:block">
      <img src="assets/img/DMonitoreo.png" alt="Imagen de fondo" class="object-cover w-full h-full">
  </div>
  
  <!-- Derecha: Formulario de Login -->
  <div class="lg:p-36 md:p-52 sm:p-20 p-8 w-full lg:w-1/2 bg-white rounded-md shadow-lg">
      <h1 class="text-2xl font-semibold mb-4 text-gray-900">Portal de Monitoreo</h1>
      <h1 class="text-2xl font-semibold mb-4 text-gray-800">Iniciar Sesión</h1>
      <form action="#" method="POST">
          <!-- Input de Email -->
          <div class="mb-4">
              <label for="email" class="block text-gray-800">Email</label>
              <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
          </div>
          
          <!-- Input de Password con Icono para Mostrar/Ocultar -->
          <div class="mb-4 relative">
              <label for="password" class="block text-gray-800">Password</label>
              <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md py-2 px-3 pr-10 focus:outline-none focus:border-blue-500" autocomplete="off">
              <button type="button" onclick="togglePasswordVisibility()" class="absolute inset-y-0 right-3 flex items-center text-gray-500">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="h-6 w-6">
                      <path id="eyeIcon" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      <path id="eyeSlashIcon" style="display:none;" d="M3.98 8.34A10.451 10.451 0 0112 4.5c3.14 0 5.978 1.293 8.02 3.34M15.51 15.51l-1.49 1.49a3.502 3.502 0 01-5.02 0l-1.5-1.5M8.5 8.5L4.5 4.5m15 15l-4-4m0 0a7.502 7.502 0 01-5.02-2.5M12 20.5c-3.134 0-5.972-1.295-8.015-3.337" />
                  </svg>
              </button>
          </div>
          
          <!-- Enlace para Recuperar Contraseña -->
          <div class="mb-2 text-[#107076]">
              <a href="#" class="hover:underline">¿Olvidaste tu contraseña?</a>
              <button type="submit" class="bg-gradient-to-b from-[#33A3AA] to-[#107076] hover:from-[#107076] hover:to-[#33A3AA] text-white font-semibold rounded-md py-2 px-4 w-full">Inicia Sesión</button>
          </div>
      </form>
      
      <!-- Enlace para Registrarse -->
      <div class="mt-6 text-center text-white">
          <a href="#" class="hover:underline">Sign up Here</a>
      </div>

      <!--footer -->
      <div>
          <input type="checkbox" id="remember" name="remember" class="text-[#33A3AA]-500">
          <p for="remember" class="text-gray-700 ml-2">Protegido por reCAPTCHA y sujeto a la Política de Privacidad y Condiciones.</p>
      </div>
  </div>
</div>

<script>
  function togglePasswordVisibility() {
      const passwordField = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");
      const eyeSlashIcon = document.getElementById("eyeSlashIcon");
      
      if (passwordField.type === "password") {
          passwordField.type = "text";
          eyeIcon.style.display = "none";
          eyeSlashIcon.style.display = "block";
      } else {
          passwordField.type = "password";
          eyeIcon.style.display = "block";
          eyeSlashIcon.style.display = "none";
      }
  }
</script>
